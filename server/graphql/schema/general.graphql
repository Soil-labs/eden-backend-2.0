module.exports = `
    
    type PageInfo {
        hasNextPage: Boolean
        hasPreviousPage: Boolean
        startCursor: String
        endCursor: String
    }

    input OrderBy {
        field: OrderField
        direction: OrderDirection
    }
    
    enum OrderField {
        PUBLISHED_AT
        UPDATED_AT
    }

    enum OrderDirection {
        ASC
        DESC
    }
`
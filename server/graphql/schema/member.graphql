module.exports = `

    """ This is the Member of Eden üå≥  """

    # ---------- Member --------------
    type Member {
        _id: ID

        """ The Discord Name of the member """
        name: String
        """ The picture of the user on Discord"""
        avatar: String
        
        onbording: onboardingType

        info: Info

